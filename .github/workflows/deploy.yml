name: Deploy

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_KEY }}
        known_hosts: unnecessary

    - name: Install hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Setup git
      run: |
        git config --global user.name "gh actions"
        git config --global user.email "gh-actions@users.noreply.github.com"

    - name: Set timezone
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Asia/Bangkok"
        timezoneMacos: "Asia/Bangkok"
        timezoneWindows: "SE Asia Standard Time"

    - name: Deploy
      run: |
        git clone git@github.com:kahnwong/kahnwong.github.io.git public
        hugo --gc --minify --cleanDestinationDir
        cd public
        git add -A
        git commit -m "Automated deployment @ $(date '+%Y-%m-%d %H:%M:%S') ${TZ}"
        git push
